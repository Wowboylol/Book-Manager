<section class="row mb-3">
    <article class="col-xs-12 rounded py-3 px-3">
        <form class="row g-3" autocomplete="off">
            <fieldset class="col-sm-10">
                <input 
                    type="text" 
                    id="tag-data-search" 
                    class="form-control" 
                    placeholder="Search for tag to query data on..." 
                    list="tagList" 
                    #tagDataQuery
                >
                <datalist id="tagList">
                    <option *ngFor="let tag of getAllTags()" [value]="tag.name">{{tag.name}}</option>
                </datalist>
            </fieldset>
            <fieldset class="col-sm-2">
                <button type="button" class="btn btn-warning" (click)="onTagDataQuery()">Query</button>
            </fieldset>
        </form>
    </article> 
</section>

<section class="row mb-3">
    <article class="col-xs-12 rounded py-3 ps-2 pe-3">
        <canvas id="tagRatingChart">{{ tagRatingChart }}</canvas>
    </article> 
</section>

<section class="row mb-3">
    <article class="col-xs-12 rounded px-3 pt-3 pb-2">
        <h5>Total Tagged: <strong>{{ totalTagged }}</strong></h5>
        <h5>Average Rating: <strong>{{ averageRating }} </strong><span class="fa fa-star"></span></h5>
    </article>
</section>
