<a class="list-group-item list-group-item-action clearfix" (click)="onSelected()">
    <span class="float-end">
        <img [src]="book.imagePath" alt="illustration of {{book.name}}" class="img-fluid">
    </span>

    <aside>
        <h4>{{book.name}}</h4>
        <span class="fa fa-star" *ngFor="let star of stars" [ngClass]="{'checked':book.rating > star}"></span>
        <p>{{book.description}}</p>
        <button type="button" class="btn btn-secondary me-2 mb-2" *ngFor="let tag of book.tags">
            {{tag.name}} <span class="badge bg-light text-muted">{{tag.amount}}</span>
        </button>
    </aside>
</a>
