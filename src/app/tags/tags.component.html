<section class="row mb-3">
    <article class="col-xs-10">
        <app-tag-edit (tagAdded)="onTagAdded($event)"></app-tag-edit>
    </article>
</section>

<section class="row mb-3">
    <article class="col-xs-10">
        <h4>Total tags: {{tags.length}}</h4>
        <hr>
    </article>
</section>

<section class="row mb-3">
    <article class="col-xs-10">
        <button type="button" class="btn btn-secondary ms-2 mb-2" *ngFor="let tag of tags">
            {{tag.name}} <span class="badge bg-light text-muted">{{tag.amount}}</span>
        </button>
    </article>
</section>
