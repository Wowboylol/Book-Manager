<section class="row">
    <article class="col-xs-12">
        <img [src]="selectedBook.imagePath" alt="illustration of {{selectedBook.name}}" class="image-fluid mb-1 rounded">
    </article>
</section>

<section class="row">
    <article class="col-xs-12">
        <h2>{{selectedBook.name}}</h2>
    </article>
</section>

<section class="row">
    <article class="col-xs-12">
        <aside class="dropdown">
            <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Manage book</button>
            <ul class="dropdown-menu">
                <li>
                    <a style="cursor: pointer;" class="dropdown-item" (click)="onEditBook()">
                        <i class="fa fa-pencil fa-fw me-2"></i>Edit book
                    </a>
                </li>
                <li>
                    <a style="cursor: pointer;" class="dropdown-item" (click)="onDeleteBook()">
                        <i class="fa fa-trash-o fa-fw me-2"></i>Delete book
                    </a>
                </li>
            </ul>
        </aside>
    </article>
</section>

<section class="row mt-2">
    <article class="col-xs-12">
        <p class="fw-bold">Link:</p>
        <p>{{selectedBook.link}}</p>
    </article>
</section>

<section class="row mb-3">
    <article class="col-xs-12">
        <button type="button" class="btn btn-secondary me-2 mb-2" *ngFor="let tag of selectedBook.tags" (click)="redirectToTagSearch(tag.name)">
            {{tag.name}} <span class="badge bg-light text-muted">{{tag.amount}}</span>
        </button>
    </article>
</section>
