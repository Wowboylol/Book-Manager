<section class="row">
    <article class="col-xs-12">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-warning" [disabled]="!bookForm.valid">Save</button>
                    <button type="button" class="btn btn-danger ms-2" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="fw-bold" for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="fw-bold" for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="fw-bold" for="rating">Rating (0-5)</label>
                        <input type="number" id="rating" class="form-control" formControlName="rating">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="fw-bold" for="link">Link</label>
                        <input type="text" id="link" class="form-control" formControlName="link">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="fw-bold" for="description">Description</label>
                        <textarea type="text" 
                            id="description" 
                            class="form-control" 
                            rows="5" 
                            formControlName="description"
                            >
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="mt-2" formArrayName="tags">
                <label class="fw-bold">Tag Name</label>
                <div class="row" *ngFor="let tagCtrl of controls; let i = index" [formGroupName]="i">
                    <div class="col-sm-8 mt-1">
                        <input type="text" class="form-control" formControlName="name" list="tagList">
                        <datalist id="tagList">
                            <option *ngFor="let tag of getAllTags()" [value]="tag.name">{{tag.name}}</option>
                        </datalist>
                    </div>
                    <div class="col-sm-2 mt-1">
                        <button type="button" class="btn btn-danger" (click)="onDeleteTag(i)">X</button>
                    </div>
                </div>
                <footer class="row">
                    <div class="col-xs-12 mt-1">
                        <button type="button" class="btn btn-success" (click)="onAddTag()">Add Tag</button>
                    </div>
                </footer>
            </div>
        </form>
    </article>
</section>
