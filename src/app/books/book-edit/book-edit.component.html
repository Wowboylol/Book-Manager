<section class="row">
    <article class="col-xs-12">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger ms-2">Cancel</button>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="rating">Rating (0-5)</label>
                        <input type="number" id="rating" class="form-control" formControlName="rating">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="link">Link</label>
                        <input type="text" id="link" class="form-control" formControlName="link">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" 
                            id="description" 
                            class="form-control" 
                            rows="5" 
                            formControlName="description"
                            >
                        </textarea>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <label>Tag Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger">X</button>
                </div>
            </div>
        </form>
    </article>
</section>
