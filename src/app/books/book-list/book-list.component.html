<form class="row" autocomplete="off">
    <fieldset class="input-group col-xs-12">
        <button class="btn btn-warning" (click)="onNewBook()">New book</button>
        <input type="text" id="quick-search" class="form-control" placeholder="Quick Search..." #quickSearch>
        <button class="btn btn-warning" (click)="onQuickSearch(quickSearch.value)"><i class="fa fa-search"></i></button>
    </fieldset>
</form>

<hr>

<section class="row">
    <article class="col-xs-12">
        <div class="list-group">
            <app-book-item 
                *ngFor="let bookIndex of bookIndexes" 
                [book]="books[bookIndex]"
                [bookID]="bookIndex">
            </app-book-item>
        </div>
    </article>
</section>
