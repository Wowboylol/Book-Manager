<section class="row">
    <article class="col-md-5">
        <app-book-list (changedBook)="bookDetails=$event"></app-book-list>
    </article>
    
    <article class="col-md-7 ps-4">
        <app-book-detail 
            *ngIf="bookDetails; else infoText"
            [selectedBook]="bookDetails">
        </app-book-detail>
        <ng-template #infoText>
            <p>Please select a book!</p>
        </ng-template>
    </article>
</section>
