<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <section class="container-fluid">
        <a href="#" class="navbar-brand">Book Manager</a>

        <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <article class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
                    <a class="nav-link" routerLink="/search">Search</a>
                </li>
                <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
                    <a class="nav-link" routerLink="/books">Books</a>
                </li>
                <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
                    <a class="nav-link" routerLink="/tags">Tags</a>
                </li>
                <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
                    <a class="nav-link" routerLink="/stats">Statistics</a>
                </li>
                <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
                    <a class="nav-link" routerLink="/auth">Sign Up/Login</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="dropdown me-1" *ngIf="isAuthenticated">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Manage Data</a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer;" class="dropdown-item" (click)="onSaveData()">Save Data</a></li>
                        <li><a style="cursor: pointer;" class="dropdown-item" (click)="onFetchData()">Fetch Data</a></li>
                    </ul>
                </li>
                <li [ngClass]="{'mt-2':collapsed, 'mt-1':!collapsed, 'me-1':true, 'ms-2':collapsed}" *ngIf="isAuthenticated">
                    <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
                </li>
            </ul>
        </article>
    </section>
</nav>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

<section 
    [ngClass]="{'alert d-flex align-items-center mx-2': true, 'alert-success':success, 'alert-danger':error, 'visible':success||error}" 
    id="notif" 
    role="alert"
>
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" *ngIf="success"><use xlink:href="#check-circle-fill"/></svg>
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" *ngIf="error"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <aside>{{message}}</aside>
</section>
